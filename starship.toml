format = """
$username\
$shell\
$directory\
$git_branch\
$git_status\
$git_metrics\
$fill\
$python\
$lua\
$nodejs\
$c\
$java\
$swift\
$cpp\
$rust\
$ruby\
$package\
$cmd_duration\
$line_break\
$time\
$battery\
$character"""

add_newline = true
palette = 'nord_dark'

[directory]
style = 'bold blue'
format = 'at [$path ]($style)'
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = false

[directory.substitutions]
'Documents' = '󰈙'
'Downloads' = ''
'Music' = ''
'Pictures' = ''

[username]
style_user = 'bold yellow'
style_root = 'black bold'
format = '[$user]($style) on '
disabled = false
show_always = true
aliases = { "corpuser034g" = "matchai" }

[git_branch]
style = 'fg:green'
symbol = ' '
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'fg:green'
format = '([$all_status$ahead_behind]($style) )'

[git_metrics]
disabled = false
added_style = 'fg:blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[fill]
symbol = ' '

[shell]
zsh_indicator = 'zsh'
unknown_indicator = 'mystery shell'
style = 'cyan bold'
disabled = false

[python]
style = 'teal'
symbol = ' '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
pyenv_prefix = ''

[lua]
symbol = ' '

[nodejs]
style = 'blue'
symbol = ' '

[c]
style = 'light_blue'
symbol = ' '

[java]
style = 'purple'
symbol = ' '

[swift]
style = 'orange'
symbol = ' '

[cpp]
style = 'cyan'
symbol = ' '

[rust]
style = 'orange'
symbol = ' '

[package]
symbol = '󰏗 '

[cmd_duration]
min_time = 500
style = 'fg:gray'
format = '[$duration]($style)'

[time]
format = '[$hour:$minute:$second]($style)'
style = 'fg:yellow'

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '󰂃 '

[[battery.display]]
threshold = 10
style = 'fg:red'

[[battery.display]]
threshold = 30
style = 'fg:yellow'
discharging_symbol = '💦 '

[[battery.display]]
threshold = 99
style = 'fg:green'

[palettes.nord_dark]
