[username]
style_user = 'yellow bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

